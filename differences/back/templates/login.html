<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Login</title>
</head>
 
<body style="background-color: gray;">
    <h1 >Login</h1>
    <form  id="login-form"  enctype="application/json" >
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Submit">
    </form>
    

    <script>

        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            const response = await fetch("/auth/loginator", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json()
            alert(result.msg);
            
            if(response.status == 200){
                localStorage.setItem("jwt-token", result.token);
                const token = localStorage.getItem("jwt-token");

                const response2 = await fetch("/auth/home", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,

                },
                
            });
                const result2 = await response2.text()

                const newDoc = new DOMParser().parseFromString(result2, 'text/html');
                document.documentElement.replaceWith(newDoc.documentElement);

                window.history.pushState({}, '', '/home');
 
                

            }
            
        });
    </script>
</body>
 
</html>
